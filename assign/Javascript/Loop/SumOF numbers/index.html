<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = prompt("Number");
      let countPlus = 0;
      while (num1 <= 10) {
        countPlus = countPlus + num1;
        num1++;
      }
      alert(countPlus);
    </script>
  </body>
</html>
